<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>

    <style>
        table {
            margin-top: 10px;
        }

        td {
            padding: 6px;
        }

        #resultado {
            margin-top: 20px;
        }
    </style>

</head>
<body>

    <h2>Formulário de Cadastro</h2>

    <form>
        <table>
            <tr>
                <td><label>Nome completo:</label></td>
                <td><input type="text" id="nome"></td>
            </tr>

            <tr>
                <td><label>Data de nascimento:</label></td>
                <td><input type="date" id="dataNasc"></td>
            </tr>

            <tr>
                <td><label>Rua:</label></td>
                <td><input type="text" id="rua"></td>
            </tr>

            <tr>
                <td><label>Número:</label></td>
                <td><input type="number" id="numero"></td>
            </tr>

            <tr>
                <td><label>Cidade:</label></td>
                <td><input type="text" id="cidade"></td>
            </tr>

            <tr>
                <td><label>Estado:</label></td>
                <td><input type="text" id="uf"></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="button" id="cadastrar" onclick="cadastrarUsuario()">
                        Cadastrar
                    </button>
                </td>
            </tr>
        </table>
    </form>

    <p id="resultado"></p>

    <script src="questao03.js"></script>

</body>
</html>
